<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6 text-center">
            <h1 class="text-3xl font-extrabold text-blue-600 mb-2">🎅 Secret Santa 🎁</h1>
            <p class="text-lg font-medium">You have been assigned to give a gift to:</p>
            <p class="text-xl font-semibold text-blue-700">{{ get_full_name(assigned_user) }}</p>
        </div>
        
        <!-- Instructions Section -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Instructions from the Organizer:</h2>
            <p class="text-gray-600">{{ instructions }}</p>
        </div>
        
        <!-- Back to Dashboard Button -->
        <div class="text-center mt-6">
            <a href="{{ url_for('dashboard') }}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition duration-300">Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
